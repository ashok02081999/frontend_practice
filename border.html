<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
    <h1>Borders</h1>
    <p style="border: dotted;border-color: red green blue yellow; border-width: 5px;">Borders</p>
    <p style="border: dashed;border-width: 5px 7px 8px 9px; border-color:rebeccapurple red black royalblue ;">Borders</p>
    <p style="border-top-style: solid; border-bottom-style: dashed; border-left-style: dotted; border-right-style: groove;">Borders</p>
    <p style="border: 5px solid green; border-radius: 10px 5px;">Borders</p>
    <p style="border: groove;">Borders</p>
    <p style="border: ridge;">Borders</p>
    <p style="border: outset;">Borders</p>
    <p style="border: inset;">Borders</p>
    <p style="border: none;">Borders</p>
</body>
</html>
